	<style>
		.bg {
			width: 1024px;
			height: 768px;
			border: 1px solid #333;
			overflow: hidden;
		}
	</style>

</head>
<script>
	$(document).ready(function () {
		var i = 1;
		setInterval(function () { //定時執行
			//更換圖片
			$('img#show').fadeOut(500, function () { //確定消失以後才可以換圖片
				$('img#show').attr('src', 'img/' + i.toString() + '.jpg').fadeIn(500); //更換圖片顯示
			});

			if (i == 7) {
				i = 0;
			} else {
				i++;
			}
		}, 3000);

	});

</script>
