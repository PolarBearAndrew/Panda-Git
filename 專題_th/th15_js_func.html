<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>js function</title>

	<script src="../jquery-2.1.3.min.js"></script>

	<script>
		function myFunc() {
			alert("this is my function");
		}
	</script>

</head>

<body>

	<script>
		$(document).ready(function () {

			for (var i = 0; i < 10; i++) {
				var log = function (num) {
					setTimeout(function () {
						console.log(num.toString());
					}, 500);
				}(i);
			};
		});
	</script>

</body>

</html>
