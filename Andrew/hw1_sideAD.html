<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>side AD</title>

	<script src="../jquery-2.1.3.min.js"></script>

	<style>
		body {
			background-color: #333;
			height: 2000px;
		}
		
		.ad {
			width: 100px;
			height: 300px;
			background-color: #1b8d58;
			position: absolute;
			left: calc(100% - 100px);
			margin-top: 100px;
		}
	</style>


	<script>
		$(document).ready(function () {
			var ctrl = true;
			setInterval(function () {
				if (ctrl) {
					ctrl = false;
					$('.ad').animate({
						top: document.body.scrollTop
					}, 800, 'swing', function(){
						ctrl = true;
					});
				}
			}, 100);
		});
	</script>

</head>

<body>
	<div class="ad"></div>
</body>

</html>
