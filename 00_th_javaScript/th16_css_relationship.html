<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css relationship</title>
	
	<style>
		p{
			color: blue;
			font-size: 8px; 
/*			font-size: 8px !important; 不要這樣寫*/
		}
		
		div>p{
			font-size: 16px;
		}
		
		p.myClass{
			font-size: 32px;
		}
		
		p#test{
			font-size: 64px;
		}
	</style>
	
</head>
<body>
	<div>
		<p id="test" class="myClass">This is test string</p>
	</div>
</body>
</html>
