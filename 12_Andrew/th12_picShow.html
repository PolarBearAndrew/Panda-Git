<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pic Show</title>
	<script src="../jquery-2.1.3.min.js"></script>

	<style>
		body {
			background-color: #333;
		}
		
		img#show {
			/*避免更換圖片的時候 大小亂跑*/
			width: 400px;
		}
	</style>

	<script>
		$(document).ready(function () {

			var index = 2;

			setInterval(function () {
				//更換圖片
				$('img#show').fadeOut(300, function () { //確定消失以後才可以換圖片
					$('img#show').attr('src', 'img/fox' + index.toString() + '.jpg').fadeIn(500); //換圖片 然後顯示出來
				});

				//index + 1 
				if (index == 7) { //圖片總共有七張 fox1.jgp~fox7.jpg
					index = 1; //如果已經是最後一張, 回到第一張
				} else {
					index++; //下一張
				}
			}, 2600); //消失300  顯示500  2600 -300 -500 = 1800 圖片會顯示1.8秒
		});
	</script>

</head>

<body>
	<img id="show" src="img/fox1.jpg" alt="">
</body>

</html>
